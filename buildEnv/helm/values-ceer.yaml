# optional OpenTelemetry parameters
# covers OTel Collector settings for AppDynamics cSaaS, AppDynamics Cloud, and Cisco Telescope
openTelemetryCollectors:
  # collector name MUST be DNS friendly - only lowercase, numbers and "-"
  deployment-hybrid-agent-default:
    # mode - one of "sidecar", "deployment", "external"
    mode: deployment
    # replicas is only considered for OTel collector running as a deployment, otherwise ignored
    replicas: 1
    image: 
      image: docker.io/otel/opentelemetry-collector-contrib:0.48.0
      imagePullPolicy: Always
      initImage: docker.io/alpine:latest
    config: >
      receivers:
        otlp:
          protocols:
            grpc:
            http:
      processors:
        batch:
        resource:
          attributes:
          - key: appdynamics.controller.account
            action: upsert
            value: "{{ .Values.appdController.accountName }}"
          - key: appdynamics.controller.host
            action: upsert     
            value: "{{ .Values.appdController.host }}"
          - key: appdynamics.controller.port
            action: upsert
            value: {{ .Values.appdController.port }}
      exporters:
        logging:
          loglevel: debug
        # This part says that the opentelemetry collector will send data to OTIS pipeline for AppDynamicas CSaaS.
        otlphttp:
          tls:
            insecure: true
          endpoint: "{{ .Values.appdController.otelEndpoint }}"
          headers: {"x-api-key": "{{ .Values.appdController.otelHeaderKey }}"}
        otlphttp/telescope:
          traces_endpoint: {{ .Values.telescope.traces_endpoint }}
          headers:
            authorization: "Bearer {{ .Values.telescope.token }}"
          compression: gzip
      service:
        pipelines:
          traces:
            receivers: [otlp]
            processors: [batch, resource]
            exporters: [logging, otlphttp, otlphttp/telescope]
        telemetry:
          logs:
            level: "debug"
  sidecar-hybrid-agent-default:
    # mode - one of "sidecar", "deployment", "external"
    mode: sidecar
    # replicas is only considered for OTel collector running as a deployment, otherwise ignored
    replicas: 1
    image: 
      image: docker.io/otel/opentelemetry-collector-contrib:0.48.0
      imagePullPolicy: Always
      initImage: docker.io/alpine:latest
    config: >
      receivers:
        otlp:
          protocols:
            grpc:
            http:
      processors:
        batch:
        resource:
          attributes:
          - key: appdynamics.controller.account
            action: upsert
            value: "{{ .Values.appdController.accountName }}"
          - key: appdynamics.controller.host
            action: upsert     
            value: "{{ .Values.appdController.host }}"
          - key: appdynamics.controller.port
            action: upsert
            value: {{ .Values.appdController.port }}
      exporters:
        logging:
          loglevel: debug
        # This part says that the opentelemetry collector will send data to OTIS pipeline for AppDynamicas CSaaS.
        otlphttp:
          tls:
            insecure: true
          endpoint: "{{ .Values.appdController.otelEndpoint }}"
          headers: {"x-api-key": "{{ .Values.appdController.otelHeaderKey }}"}
      service:
        pipelines:
          traces:
            receivers: [otlp]
            processors: [batch, resource]
            exporters: [logging, otlphttp]
        telemetry:
          logs:
            level: "debug"
  external-hybrid-agent-default:
    mode: external
    collectorEndpoint: otel-collector.default.svc.cluster.local

instrumentationTemplates:
  - name: Java_Default
    injectionRules:
      # technology = java | dotnetcore | nodejs 
      technology: java
      image: appdynamics/java-agent:latest
      javaEnvVar: JAVA_TOOL_OPTIONS
      applicationNameSource: label
      applicationNameLabel: appdApp
      tierNameSource: auto
  - name: Dotnet_Default
    injectionRules:
      technology: dotnetcore
      image: appdynamics/dotnet-core-agent:22.5.1
      applicationNameSource: label
      applicationNameLabel: appdApp
      tierNameSource: auto
  - name: Nodejs_Default
    injectionRules:
      technology: nodejs
      image: appdynamics/nodejs-agent:22.5.0-16-stretch-slim
      applicationNameSource: label
      applicationNameLabel: appdApp
      tierNameSource: auto
  - name: Java_Otel
    injectionRules:
      # technology = java | dotnetcore | nodejs
      # provider = appd | otel | telescope - appd is default if missing
      technology: java/otel
      image: chrlic/opentelemetry-java-agent:latest
      imagePullPolicy: Always
      javaEnvVar: JAVA_TOOL_OPTIONS
      applicationNameSource: label
      applicationNameLabel: appdApp
      tierNameSource: auto

instrumentationRules:
  - name: test1
    matchRules:
      namespaceRegex: .*
      labels:
      - language: java
      annotations:
      - annot1: .*
      podNameRegex: .*
    injectionRules:
      template: Java_Default
      technology: java
      image: appdynamics/java-agent:latest
      javaEnvVar: _JAVA_OPTIONS
  - name: otel-test
    matchRules:
      namespaceRegex: .*
      labels:
      - otel: native
      - language: java
      annotations:
      - annot1: .*
      podNameRegex: .*
    injectionRules:
      technology: java
      image: appdynamics/java-agent:latest
      javaEnvVar: _JAVA_OPTIONS
  - name: java-otel-test
    matchRules:
      namespaceRegex: .*
      labels:
      - appdInstr: do
      - language: java
      podNameRegex: .*
    injectionRules:
      template: Java_Otel
      javaEnvVar: _JAVA_OPTIONS
      # optional otelNativeAgent: true -> assume native otel image use, no AppD native feed
      openTelemetryCollector: deployment-hybrid-agent-default
  - name: dotnet1
    matchRules:
      namespaceRegex: .*
      labels:
      - appdInstr: do
      - language: dotnetcore
      podNameRegex: .*
    injectionRules:
      template: Dotnet_Default
  - name: nodejs1
    matchRules:
      namespaceRegex: .*
      labels:
      - appdInstr: do
      - language: nodejs
      podNameRegex: .*
    injectionRules:
      template: Nodejs_Default

